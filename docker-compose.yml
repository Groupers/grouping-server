version: '3.7'

services:
  mysql:
    container_name: mysql
    image: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: groupings
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: covengers
      MYSQL_PASSWORD: covengers

  redis:
    container_name: redis
    image: redis
    ports:
    - 6379:6379

  app:
    build :
      context : .
      dockerfile: Dockerfile
    ports:
      - 10754:10754
    restart: always
    depends_on:
      - mysql
      - redis
